name: Continuous Integration and Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out ✌✌
        uses: actions/checkout@v2

      - name: Setup .NET 5😎
        uses: actions/setup-dotnet@v1
        wuth:
          dotnet-version: '5.0.x'
        
      - name: Restore Dependencies ✌
        run: dotnet restore
      
      - name: Build app👍
        run: dotnet build -c Release --no-release
          